<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - O.P.E.R.A.T.O.R</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="36x36" href="/assets/images/dail-fav.png">
  <style>
    :root {
      --primary: #6e3eff;
      --dark: #0a0e17;
      --dark-light: #181c28;
      --text: #e0e0ff;
      --text-muted: #a0a0b8;
      --success: #00e5e6;
      --danger: #ff3d71;
    }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: var(--dark-light);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      width: 320px;
      animation: fadeIn 0.5s ease;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--text-muted));
      -webkit-background-clip: text;
      color: transparent;
      font-size: 24px;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      background: var(--dark);
      color: var(--text);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
    }
    .login-box button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    .toggle a:hover {
      color: var(--text);
    }
    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="error-message" id="error-message"></div>
    <button onclick="submitForm()">Login</button>
    <div class="toggle">
      <a href="#" onclick="toggleForm()">Switch to Register</a>
    </div>
  </div>
  
  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle a').textContent = isLogin ? 'Switch to Register' : 'Switch to Login';
      document.getElementById('error-message').style.display = 'none';
    }

    async function submitForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');
      if (!email || !password) {
        errorMessage.textContent = 'Please enter both email and password.';
        errorMessage.style.display = 'block';
        return;
      }
      const url = isLogin ? '/login' : '/register';
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.success) {
          // Store the userId (email) in localStorage
          localStorage.setItem('userId', data.userId);
          window.location.href = '/';
        } else {
          errorMessage.textContent = data.error;
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
