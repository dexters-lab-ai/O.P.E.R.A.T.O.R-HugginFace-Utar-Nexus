  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --primary-light: #5dade2;
      --secondary-color: #e74c3c;
      --bg-dark: #121212;
      --bg-medium: #1f1f1f;
      --bg-light: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --text-muted: #777777;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --info-color: #3498db;
      --border-radius: 4px;
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-medium: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      --shadow-large: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    body {
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      overflow: hidden;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-dark);
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background-color: var(--bg-medium);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(to right, var(--primary-dark), var(--primary-light));
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 5px var(--primary-color);
    }
    
    .loading-text {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .app-container {
      opacity: 0;
      transition: opacity 1s ease;
      height: 100vh;
      overflow: hidden;
    }
    
    .loaded .splash-screen {
      opacity: 0;
      pointer-events: none;
    }
    
    .loaded .app-container {
      opacity: 1;
    }
  </style>
</head>

    </div>
    <div class="loading-text">Initializing system...</div>
  </div>
  
  <!-- Main App Container -->
