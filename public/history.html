<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History | O.P.E.R.A.T.O.R</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="36x36" href="/assets/images/dail-fav.png">
  <style>
    :root {
      --primary: #6e3eff;
      --primary-dark: #5428e0;
      --secondary: #00e5ff;
      --dark: #0a0e17;
      --dark-light: #181c28;
      --text: #e0e0ff;
      --text-muted: #a0a0b8;
      --success: #00e676;
      --danger: #ff3d71;
      --sonic: #5cbafd;
      --neon-blue: #00ddeb;
      --neon-pink: #ff00cc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
    }

    nav a {
      margin-left: 20px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--text);
    }

    .btn {
      padding: 12px 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(94, 63, 255, 0.3);
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 13px;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: color-mix(in srgb, var(--danger), black 10%);
      box-shadow: 0 5px 15px rgba(255, 61, 113, 0.3);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .card {
      background: var(--dark-light);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .output-card {
      background: var(--dark-light);
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      border-left: 3px solid var(--primary);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .output-card:hover {
      transform: translateY(-3px);
    }

    .output-card h4 {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text);
    }

    .output-card p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .output-card .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .share-buttons {
      display: flex;
      gap: 10px;
    }

    .share-buttons a {
      color: var(--text-muted);
      font-size: 18px;
      transition: all 0.2s;
    }

    .share-buttons a:hover {
      color: var(--text);
      transform: translateY(-2px);
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: flex-end;
    }

    .details-section {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: var(--dark);
      border-radius: 8px;
    }

    .details-section.active {
      display: block;
    }

    .details-section h5 {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .details-section p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
    }

    .details-section img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }

    .details-section pre {
      background: var(--dark-light);
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 13px;
      color: var(--text-muted);
      max-height: 200px;
      overflow-y: auto;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>O.P.E.R.A.T.O.R</h1>
      </div>
      <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/guide.html"><i class="fas fa-book"></i> Guide</a>
        <a href="/settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="/logout" class="btn btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </header>

    <div class="history-section">
      <div class="card" id="history-card">
        <h3 class="card-title">
          <i class="fas fa-history"></i> Task History
        </h3>
        <div id="history-list">
          <p id="no-history" class="text-muted">No task history. Run a task to start building your history.</p>
        </div>
        <div class="card-actions">
          <button id="clear-history" class="btn btn-danger btn-sm btn-icon"><i class="fas fa-trash"></i> Clear History</button>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message">Task completed successfully!</span>
  </div>

  <script>
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      if (!notification) {
        const notifDiv = document.createElement('div');
        notifDiv.id = 'notification';
        notifDiv.className = 'notification';
        notifDiv.innerHTML = `<span id="notification-message"></span>`;
        document.body.appendChild(notifDiv);
      }

      const notificationElement = document.getElementById('notification');
      const notificationMessage = document.getElementById('notification-message');
      notificationElement.style.background = type === 'success' ? 'var(--success)' : 'var(--danger)';
      notificationMessage.textContent = message;
      notificationElement.classList.add('show');
      setTimeout(() => { notificationElement.classList.remove('show'); }, 3000);
    }

    async function loadHistory(page = 1) {
      try {
        const response = await fetch(`/history?page=${page}&limit=20`, { credentials: 'same-origin' });
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/login.html';
            return;
          }
          throw new Error(`Failed to load history: ${response.statusText}`);
        }
        const data = await response.json();
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          historyList.innerHTML = '<p id="no-history" class="text-muted">No task history.</p>';
          return;
        }

        data.items.forEach(item => {
          const historyItem = document.createElement('div');
          historyItem.className = 'output-card';
          historyItem.dataset.taskId = item._id;
          const timestamp = new Date(item.timestamp);
          const formattedTime = timestamp.toLocaleTimeString() + ' ' + timestamp.toLocaleDateString();
          historyItem.innerHTML = `
            <h4><i class="fas fa-history"></i> Task: ${item.command}</h4>
            <p>URL: ${item.url}</p>
            <div class="meta">
              <span>${formattedTime}</span>
              <div class="share-buttons">
                <a href="#" onclick="rerunHistoryTask('${item._id}', '${item.url}', '${item.command.replace(/'/g, "\\'")}')"><i class="fas fa-redo"></i></a>
                <a href="#" onclick="deleteHistoryTask('${item._id}')"><i class="fas fa-trash"></i></a>
              </div>
            </div>
            <div class="details-section" id="details-${item._id}">
                <h5>AI-Processed Results</h5>
                ${
                  item.result.aiPrepared && item.result.aiPrepared.summary
                    ? `
                      <p><strong>Summary:</strong> ${item.result.aiPrepared.summary.summary || 'No summary available'}</p>
                      ${
                        // If subtasks are stored within the summary, print them as JSON.
                        item.result.aiPrepared.summary.subtasks
                          ? `<h6>Sub Tasks:</h6><pre>${JSON.stringify(item.result.aiPrepared.summary.subtasks, null, 2)}</pre>`
                          : ''
                      }
                    `
                    : '<p>No AI-processed results available.</p>'
                }
                <h5>Raw Results</h5>
                ${
                  (item.result.raw && item.result.raw.length > 0)
                    ? (
                        Array.isArray(item.result.raw)
                          ? item.result.raw.map(raw => {
                              const content = typeof raw === 'object'
                                ? JSON.stringify(raw, null, 2)
                                : raw;
                              return raw.screenshotPath
                                ? `<img src="${raw.screenshotPath}" alt="Screenshot"><pre>${content}</pre>`
                                : `<pre>${content}</pre>`;
                            }).join('')
                          : (
                              typeof item.result.raw === 'object'
                              ? (item.result.raw.screenshotPath
                                    ? `<img src="${item.result.raw.screenshotPath}" alt="Screenshot"><pre>${JSON.stringify(item.result.raw, null, 2)}</pre>`
                                    : `<pre>${JSON.stringify(item.result.raw, null, 2)}</pre>`)
                              : `<pre>${item.result.raw}</pre>`
                            )
                      )
                    : `<p><em>Raw results empty.</em></p>
                      <h5>Full Result Object</h5>
                      <pre>${JSON.stringify(item.result, null, 2)}</pre>`
                }
                <h5>Run Report</h5>
                ${item.result.runReport ? `<a href="${item.result.runReport}" target="_blank">View Midscene Run Report</a>` : '<p>No run report available.</p>'}
              </div>
          `;
          historyItem.addEventListener('click', (e) => {
              if (e.target.tagName === 'A') return; // Ignore clicks on links
              const details = document.getElementById(`details-${item._id}`);
              details.classList.toggle('active');
            });
            historyList.appendChild(historyItem);
        });

        // Add pagination
        const navDiv = document.createElement('div');
        navDiv.className = 'history-navigation';
        navDiv.style.display = 'flex';
        navDiv.style.justifyContent = 'center';
        navDiv.style.gap = '10px';
        navDiv.style.marginTop = '20px';

        if (data.currentPage > 1) {
          const prevButton = document.createElement('button');
          prevButton.textContent = 'Previous';
          prevButton.className = 'btn btn-sm';
          prevButton.onclick = () => loadHistory(data.currentPage - 1);
          navDiv.appendChild(prevButton);
        }
        if (data.currentPage < data.totalPages) {
          const nextButton = document.createElement('button');
          nextButton.textContent = 'Next';
          nextButton.className = 'btn btn-sm';
          nextButton.onclick = () => loadHistory(data.currentPage + 1);
          navDiv.appendChild(nextButton);
        }
        historyList.appendChild(navDiv);
      } catch (error) {
        console.error('Error loading history:', error);
        showNotification('Error loading history.', 'error');
      }
    }

    window.rerunHistoryTask = function(taskId, url, command) {
      localStorage.setItem('rerunTask', JSON.stringify({ url, command }));
      window.location.href = '/';
    };

    window.deleteHistoryTask = async function(taskId) {
      try {
        await fetch(`/history/\${taskId}`, { method: 'DELETE', credentials: 'same-origin' });
        const historyItem = document.querySelector(`.output-card[data-task-id="\${taskId}"]`);
        historyItem.remove();
        if (document.getElementById('history-list').children.length === 0) {
          document.getElementById('history-list').innerHTML = '<p id="no-history" class="text-muted">No task history. Run a task to start building your history.</p>';
        }
        showNotification('History item deleted!');
      } catch (error) {
        showNotification('Error deleting history item', 'error');
        console.error(error);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      loadHistory();
      const clearHistoryButton = document.getElementById('clear-history');
      if (clearHistoryButton) {
        clearHistoryButton.addEventListener('click', async () => {
          try {
            const response = await fetch('/history', {
              method: 'DELETE',
              credentials: 'same-origin'
            });
            if (!response.ok) throw new Error('Failed to clear history');
            document.getElementById('history-list').innerHTML = '<p id="no-history" class="text-muted">No task history. Run a task to start building your history.</p>';
            showNotification('History cleared!');
          } catch (error) {
            showNotification('Error clearing history', 'error');
            console.error(error);
          }
        });
      }
    });
  </script>
</body>
</html>
