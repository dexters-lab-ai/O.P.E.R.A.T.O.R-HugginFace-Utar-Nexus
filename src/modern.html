<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <script type="importmap">
  {
    "imports": {
      "three": "/vendors/three/three.module.js",
      "three/examples/jsm/": "/vendors/three/examples/jsm/",
      "stats.js": "/vendors/three/examples/jsm/libs/stats.module.js",
      "tweakpane": "/vendors/tweakpane/tweakpane.min.js",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.7/index.js"
    }
  }
  </script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPERATOR - Modern Interface</title>
  
  <!-- Inline critical CSS -->
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --primary-light: #5dade2;
      --secondary-color: #e74c3c;
      --bg-dark: #121212;
      --bg-medium: #1f1f1f;
      --bg-light: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --text-muted: #777777;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --info-color: #3498db;
      --border-radius: 4px;
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-medium: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      --shadow-large: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Main app script (processed by Vite) -->
  <script type="module" src="/src/app-modern.js"></script>
  
  <!-- Loading state management -->
  <style>
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg-dark);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading...</p>
  </div>
</body>
</html>
